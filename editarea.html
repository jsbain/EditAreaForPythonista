<html>
<head>
<title>EditArea Test</title>
<script language="javascript" type="text/javascript" src="edit_area/edit_area_loader.js"></script>
<script language="javascript" type="text/javascript">
editAreaLoader.init({
	id : "code"		// textarea id
	,start_highlight: true		// to display with highlight mode on start-up
	,toolbar: "load,save,|,search, go_to_line, |, undo, redo, |, select_font, |, syntax_selection, |, change_smooth_selection, highlight, reset_highlight,word_wrap,|, help"
	,syntax_selection_allow: "css,html,js,php,python,vb,xml,c,cpp,sql,basic,pas,brainfuck,robotstxt,perl"
	,is_multi_files: false
	,allow_toggle: false
			,language: "en"
			,syntax: "robotstxt"	
			,show_line_colors: true
	,fullscreen: true
		,is_editable: true
		,cursor_position: "begin"
		,word_wrap: true
	
});
</script>

</head>
<body>

<form method="post">
	<textarea id="code" name="content" cols="100"  rows="50" width=100% height=75%></textarea>

</form>
</body>
</html>
